<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
        .wrap {
            width: 200px;
        }

        button {
            min-width: 50px;
            padding: 4px 10px;
            margin: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            outline: none;
            cursor: pointer;
        }

        button:focus,
        button:active,
        button:hover {
            border-color: #40A9FF;
            color: #40A9FF;
        }

        #begin {
            font-size: 16px;
        }

        .primary_button {
            color: #fff;
            background: #1890ff;
            border-color: #1890ff;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, .12);
            -webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
            box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
        }

        .primary_button:hover,
        .primary_button:active,
        .primary_button:focus {
            color: #fff;
            background: #40a9ff;
            border-color: #40a9ff;
        }

        .dividing {
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin: 6px 0 10px;
        }

        .label {
            margin-left: 6px;
        }

        .file_input {
            margin: 4px 4px 10px;
        }

        #importFile {
            width: 100%;
        }

        #pagination {
            display: none;
        }

        #paginationInput {
            margin-left: 6px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="baseOption">
            <div id="content"></div>
            <div>
                <button id="begin" class="primary_button">开始</button>
                <button id="stop">暂停</button>
                <button id="continue">继续</button>
            </div>
            <div>
                <button id="reContinue">不是沙发，继续爬</button>
            </div>
            <div> <button id="clearCommit">清理现有的评论</button>
            </div>
            <div><button id="stopMusic">停止音乐</button><button id="showOrder">显示楼层序号</button></div>
            <div class="dividing"> </div>
        </div>
        <div></span><button id="exportFile">导出分页</button></div>
        <div class="label">导入分页：</div>
        <div class="file_input"><input type="file" id="importFile" name="avatar" accept=".json, .txt" placeholder="导入分页数据" /></div>
        <div id="pagination">
            <div class="dividing"> </div>
            <div class="label" id="paginationLabel"></div>
            <input type="number" placeholder="请输入页码" id="paginationInput" /><button id="jumpPage" class="primary_button">跳转</button>
        </div>
        <script src="popup.js"></script>
    </div>
</body>

</html>
