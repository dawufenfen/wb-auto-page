<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
        .wrap {
            width: 200px;
        }

        button {
            min-width: 50px;
            padding: 4px 10px;
            margin: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button id="begin">开始</button>
        <button id="stop">暂停</button>
        <button id="continue">继续</button>
        <button id="reContinue">不是沙发，继续爬</button>
        <button id="clearCommit">清理现有的评论</button>
        <button id="stopMusic">停止音乐</button>
        <script src="popup.js"></script>
    </div>
</body>

</html>
